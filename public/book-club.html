<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Senior Book Club</title>
    <style>
        body {
            font-family: 'IBM Plex Serif', serif;
            background-color: #fff8dc;
            color: #8B4513;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            background: #DEB887;
            border-radius: 15px;
            margin-bottom: 40px;
            border: 4px solid #8B4513;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .book-card {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 4px 4px 0 rgba(139, 69, 19, 0.2);
            border: 2px solid #8B4513;
        }

        .join-button {
            background: #8B4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: #CD853F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Senior Book Club</h1>
            <p>Share the joy of reading with fellow book lovers</p>
        </div>

        <div class="book-grid">
            <div class="book-card">
                <h2>Current Book</h2>
                <p>Join us in reading "The Thursday Murder Club" by Richard Osman</p>
                <button class="join-button">Join Discussion</button>
            </div>
            <div class="book-card">
                <h2>Next Month's Pick</h2>
                <p>Vote for our next book selection!</p>
                <button class="join-button">Vote Now</button>
            </div>
            <div class="book-card">
                <h2>Reading Schedule</h2>
                <p>View our meeting times and reading goals</p>
                <button class="join-button">View Schedule</button>
            </div>
        </div>
    </div>
</body>
</html>
